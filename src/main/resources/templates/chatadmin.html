<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">

<title>chat app - Bootdey.com</title>
<link rel="stylesheet" th:href="@{/css/chatadmin.css}" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<!-- https://cdnjs.com/libraries/stomp.js/ -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
</head>
<body>
	<link
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		rel="stylesheet" />

	<div class="container">
		<div class="row clearfix">
			<div class="col-lg-12">
				<div class="card chat-app">
					<div id="plist" class="people-list">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-search"></i></span>
							</div>
							<input type="text" class="form-control" placeholder="Search...">
						</div>
						<ul class="list-unstyled chat-list mt-2 mb-0" id="showLstUser">
						
							<th:block th:each="item : ${lstUser}" >
   								<li class="clearfix searchMesssage" ><img
								src="https://bootdey.com/img/Content/avatar/avatar1.png"
								alt="avatar">
								<div class="about">
									<div class="name"  th:utext="${item.username}"></div>
									<div class="status">
										<i class="fa fa-circle offline"></i> left 7 mins ago
									</div>
								</div>
								<input th:value="${item.id}" class= "idUser" type="hidden" ></input>
							</li>
							</th:block>
							
						</ul>
					</div>
					<div class="chat">
						<div class="chat-header clearfix">
							<div class="row">
								<div class="col-lg-6">
									<a href="javascript:void(0);" data-toggle="modal"
										data-target="#view_info"> <img
										src="https://bootdey.com/img/Content/avatar/avatar2.png"
										alt="avatar">
									</a>
									<div class="chat-about">
										<h6 class="m-b-0" id="userName">Aiden Chavez</h6>
										<small>Last seen: 2 hours ago</small>
									</div>
								</div>
								<div class="col-lg-6 hidden-sm text-right">
									<a href="javascript:void(0);" class="btn btn-outline-secondary"><i
										class="fa fa-camera"></i></a> <a href="javascript:void(0);"
										class="btn btn-outline-primary"><i class="fa fa-image"></i></a>
									<a href="javascript:void(0);" class="btn btn-outline-info"><i
										class="fa fa-cogs"></i></a> <a href="javascript:void(0);"
										class="btn btn-outline-warning"><i class="fa fa-question"></i></a>
								</div>
							</div>
						</div>
						<div class="chat-history">
							<ul id="elementChat" class="m-b-0">
								<li class="clearfix" id="showMessage">
									<div class="message-data text-right">
										<span class="message-data-time">10:10 AM, Today</span> <img
											src="https://bootdey.com/img/Content/avatar/avatar7.png"
											alt="avatar">
									</div>
									<div class="message other-message float-right" >Hi Aiden,
										how are you? How is the project coming along?</div>
								</li>
								<li class="clearfix" id="showMessage">
									<div class="message-data">
										<span class="message-data-time">10:12 AM, Today</span>
									</div>
									<div class="message my-message">Are we meeting today?</div>
								</li>
								<li class="clearfix" id="showMessage">
									<div class="message-data">
										<span class="message-data-time">10:15 AM, Today</span>
									</div>
									<div class="message my-message">Project has been already
										finished and I have results to show you.</div>
								</li>
							</ul>
						</div>
						<div class="chat-message clearfix">
							<form id="messageFormServer" name="messageFormServer">
								<div class="input-group mb-0">
									<div class="input-group-prepend">
										<button class="input-group-text" type="submit">
											<i class="fa fa-send"></i>
										</button>
										<!--     <span class="input-group-text"><i class="fa fa-send"></i></span> -->
									</div>
									<input type="text" class="form-control"
										placeholder="Enter text here..." id="messageInputServer">
								</div>
							</form>
							<button id="btnCallServer">Call</button>
							 <video id="localStreamServer" width="300" controls></video>
        <br /><br />
        <video id="remoteStreamServer" width="300" controls></video>
        <br /><br />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script th:src="@{/js/chatAdmin.js}"></script>

</body>
</html>
